<div class="span9">
    <p>{{message}} <span ng-show="customer != null"> para {{customer}}</span></p>
    <form class="form-inline">
        <!--Para implementar los auto complete http://angular-ui.github.io/bootstrap/#/typeahead-->
        <div class="form-group">
            <label for="exampleInputName2">Cliente</label>
            <input type="text" ng-model="customer" typeahead="customer for customer in getAllCustomers($viewValue)" class="form-control">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail2">Producto</label>
            <input type="text" ng-model="product" typeahead="product for product in getAllProducts($viewValue)" class="form-control" typeahead-editable="false">
        </div>
        <button type="submit" class="btn btn-default" ng-show="product == null">Iniciar</button>
    </form>
    <div><p>Producto: {{product}} para cliente {{customer}}</p></div>

</div>
