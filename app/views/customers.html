<div class="span9">
    <form class="form-horizontal">
        <fieldset>
            <legend>Nuevo Cliente</legend>
            <div class="form-group">
                <label for="inputRazon" class="col-lg-2 control-label input-sm">Razón Social</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control input-sm" id="inputRazon" placeholder="Razón Social">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label input-sm">Email</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control input-sm" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhone" class="col-lg-2 control-label input-sm">Telefonos</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control input-sm" id="inputPhone" placeholder="Telefonos">
                </div>
            </div>
            <div class="form-group">
                <label for="inputContact" class="col-lg-2 control-label input-sm">Contacto</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control input-sm" id="inputContact" placeholder="Contacto">
                </div>
            </div>
            <div class="form-group">
                <label for="select" class="col-lg-2 control-label">Pais</label>
                <div class="col-lg-10">
                    <select class="form-control" id="select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <br>
                    <select multiple="" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
