<div class="span9">
    <form class="form-horizontal">
        <fieldset>
            <legend>Nuevo Cliente</legend>
            <div class="form-group">
                <label for="inputRazon" class="col-lg-2 control-label input-sm">Raz&oacute;n Social</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="razon" class="form-control input-sm" id="inputRazon" placeholder="Razón Social">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label input-sm">Email</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="email" class="form-control input-sm" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhone" class="col-lg-2 control-label input-sm">Telefonos</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="telefono" class="form-control input-sm" id="inputPhone" placeholder="Telefonos">
                </div>
            </div>
            <div class="form-group">
                <label for="inputContact" class="col-lg-2 control-label input-sm">Contacto</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="contacto" class="form-control input-sm" id="inputContact" placeholder="Contacto">
                </div>
            </div>
            <div class="form-group">
                <label for="pais" class="col-lg-2 control-label">Pa&iacute;s</label>
                <div class="col-lg-10">
                    <ghanoz-countries></ghanoz-countries>
                </div>
            </div>
            <div class="form-group">
                <label for="direccion" class="col-lg-2 control-label">Direcci&oacute;n</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="direccion" class="form-control input-sm" id="direccion" placeholder="Dirección">
                </div>
            </div>
            <div class="form-group">
                <label for="observacion" class="col-lg-2 control-label">Observaciones</label>
                <div class="col-lg-10">
                    <textarea class="form-control" ng-model="observaciones" rows="3" id="textArea"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Grabar</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
